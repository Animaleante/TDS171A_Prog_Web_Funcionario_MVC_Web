<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Cadastro de Funcionario - Resultados da Pesquisa</title>
	</h:head> 
	<body>
		<H1>Lista de Funcionarios</H1>
	
		<h:dataTable value="#{funcionarioBean.listaFuncionarios}" var="funcionario">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{funcionario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Salario</f:facet>
				<h:outputText value="#{funcionario.salario}" />
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandButton action="#{funcionarioBean.limpaPesquisa()}" value="Voltar" />
		</h:form>
	</body> 
</html>
