<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Cadastro de Funcionario - Cadastro</title>
	</h:head> 
	<body>
		<h:form>
			<h:messages globalOnly="true" errorClass="error"/>
		
			<h:outputText value="Nome:" />
			<h:inputText id="nome"  value="#{funcionarioBean.nomeFuncionario}" size="80"
			             required="true" 
			             validatorMessage="Nome deve ter no máximo 80 caracteres"
			             requiredMessage="Nome é obrigatório">
			    <f:validateLength minimum="1" maximum="80" />
			</h:inputText>
			
			<h:message for="nome" errorClass="error"/>
			
			<br/>
			
			<h:outputText value="Salario:" />
			<h:inputText id="salario"  value="#{funcionarioBean.salarioFuncionario}" size="9"></h:inputText>
			
			<br/>
			
			<h:outputText value="Tipo:" />
			<h:inputText id="tipo"  value="#{funcionarioBean.tipoFuncionario}" size="9"></h:inputText>
			
			<hr/>
			
			<h:commandButton immediate="true" action="/index" value="Voltar" />
			<h:commandButton action="#{funcionarioBean.incluir()}" value="Cadastrar" />
		</h:form>
	</body> 
</html>
